<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <!-- Bootstrap 4.5.0 import -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Kraftwerk Form</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav class="navbar navbar-light header">
        <img class="logo" src="img/logo.png" alt="" />
      </nav>
    </header>

    <!-- Title -->
    <div class="title">
      <p>
        Enlightenment Is Not <br />
        Just One State
      </p>
    </div>

    <!-- Main Section -->
    <div class="text-section">
      <div class="row justify-content-around">

        <div class="first-section col-sm-6 gray-section ">
          <form >
            <h3>Personal data</h3>

            <!-- Radio Button Female -->
            <div class="radio-group">
              <input type="radio" id="female" name="gender" checked />
              <label for="female">Mrs.</label>
            </div>
            
            <!-- Radio Button Male -->
            <div class="radio-group">
              <input type="radio" id="male" name="gender" />
              <label for="male">Mr.</label>
            </div>

            <!-- First Name -->
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>

            <!-- Surname -->
            <div class="form-group">
              <label for="surname">Surname:</label>
              <input type="text" class="form-control" id="surname" placeholder="Surname">
            </div>

            <!-- Street -->
            <div class="form-group">
              <label for="street">Street:</label>
              <input type="text" class="form-control" id="street" placeholder="Street">
            </div>

            <!-- Zip -->
            <div class="row">
              <div class="form-group col">
                <label for="zip">Zip:</label>
                <input type="text" class="form-control" id="zip" placeholder="Zip">
              </div>

              <!-- City -->
              <div class="form-group col">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" placeholder="City">
              </div>
            </div>

            <!-- Country -->
            <div class="form-group">
              <label for="select">Country:</label>
              <select class="form-control" id="select">
                <option>-Chose Country-</option>
              </select>
            </div>

          </form>
        </div>

          <div class="second-section col-sm-6 gray-section">

            <form >
              <h3>Contact data</h3>

              <!-- Email -->
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Email">
              </div>

              <!-- Areal Code -->
              <div class="row">
                <div class="form-group col">
                  <label for="aeralCode">Phone:</label>
                  <input type="text" class="form-control" id="aeralCode" placeholder="Aeral Code">
                </div>

                <!-- Phone -->
                <div class="form-group col">
                  <label for="phone">Phone:</label>
                  <input type="text" class="form-control" id="phone" placeholder="Phone">
                </div>
              </div>

              <!-- Checkbox -->
              <div class="checkboxes">
                  <input type="checkbox" id="newsletter" />
                  <label for="newsletter">Subscribe to newsletter (uncheckted)</label><br />
                  <input type="checkbox" id="terms" checked />
                  <label for="terms"
                    >Agree to <a href="" class="kraftwerk-orange">terms of conditions</a> (ckeckted)</label
                  ><br />
              </div>

              <!-- Textarea -->
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Message"></textarea>
              </div>

              <div class="btn btn-danger">Send</div>

            </form>
          </div>
        </div>
      </div>
    </div>


    <!-- Footer -->
    <footer>
      <div
        class="footer-copyright text-center p-3"
      >
        Copyright &copy 2017 Kraftwerk
      </div>
      <div class="footer-empty"></div>
    </footer>

    <!-- Jquery import -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!-- Popper import -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- Bootrstrapcdn import -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
